<!DOCTYPE html>
<title>Dachshund</title>
<html>
<style>

.wrapper {display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  grid-template-rows: 100vh;
  grid-template-areas:
    "history traits popculture";
}

.history, .traits, .popculture {
  display: flex;
  align-content: center;
  justify-content: center;
}

.history {
  background-color: #AE5A06;
}

.traits {
  background-color: #B5844C;
}

.popculture {
  background: #BC9C77 }

</style>

<body>

  <div class=wrapper>



<div class="history">
  <h2>history</h2>
  </div>

  <div class="traits">
    <h2>traits</h2>
  </div>

  <div class="popculture">
  <h2>pop culture</h2>
  </div>

</div>

</body>
</html>
